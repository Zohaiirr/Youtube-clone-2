<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="library.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    
    <title>Youtube</title>

    <style>
     
        
        
    </style>
</head>


<body>
    <main>
<header class="header">   
<div class="left">
    <img class="hamburger-menu" src="icons/hamburger-menu.svg">
    <img class="youtube-logo" src="icons/youtube-logo.svg">
</div>
<div class="middle">
    <input class="search" type="text" placeholder="Search">
    <button class="search-button"><img class="search-logo" src="icons/search.svg">
        <div class="tooltip">Search</div></button>
    <button class="voice-button"><img class="voice-icon" src="icons/voice-search-icon.svg">
        <div class="tooltip">Search with your voice</div></button>
</div>
<div class="right">
    <div class="upload-icon-container">
    <img class="upload-icon" src="icons/upload.svg">
    <div class="tooltip">Create</div>
</div>
<div class="youtube-apps-icon-container">
    <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
    <div class="tooltip">YouTube apps</div>
</div>
<div class="notifications-icon-container">
<div class="notification-icon-side">
    <img class="notifications-icon" src="icons/notifications.svg">
    <div class="notification-count">3</div>
    <div class="tooltip">Notifications</div>
</div>
</div>
    <img class="channelZ" src="profile/channelZ.jpg">
</div>
</header>   


<nav class="sidebar">
    <a class="links" href="index.html"> <div class="sidebar-link">
        <img src="icons/home.svg">
        <div>Home</div>
    </div></a>
    <a class="links" href="explore.html"><div class="sidebar-link">
        <img src="icons/explore.svg">
        <div>Explore</div>
    </div></a>
    <a class="links" href="subscriptions.html"><div class="sidebar-link">
        <img src="icons/subscriptions.svg">
        <div>Subscriptions</div>
    </div></a>
    <a class="links" href="https://music.youtube.com/"><div class="sidebar-link">
        <img src="icons/youtube-music.svg">
        <div>YouTube Music</div>
    </div></a>
    <a class="links" href="library.html"><div class="sidebar-link">
        <img src="icons/library.svg">
        <div>Library</div>
    </div></a>
</nav>
<br>

<section class="library">
    <div>
        <img class="libraryimg" src="profile/channelZ1.jpg">
    </div>
    <div class="myprofile">
        <div class="name">Zohair Sayeed</div>
        <div class="channel">Create a channel</div>
        <div class="buttons">
            <div>
                <button class="switch">Switch account </button>
            </div>
            <div>
                <button class="switch">Google Account</button>
            </div>
        </div>
    </div>
</section>




</main>






</body>
</html>
